<!-- Header -->
<nav
  ng-controller="HeaderController"

      />

      <input

        type="text"
        placeholder="Project name"
        style="height: 35px"
        name="projectNameSearch"
        ng-model="searchText"

              class="d-inline"

        </li>
        <li class="nav-item custome-nav-item my-lg-0">
          <a class="nav-link custome-nav-link" href="#">
            <img

          </a>
        </li>
      </ul>
      <form class="ms-auto pe-md-3 d-flex my-lg-0 d-none d-md-block">
        <input
          class="form-control me-sm-2 nav-search-bar"
          type="text"
          name="projectNameSearch"
          placeholder="Project name"
          ng-model="searchText"
          ng-keyup="$event.keyCode === 13 && onEnterKeyPressed(searchText)"
        />
